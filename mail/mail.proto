syntax = "proto3";
  
package mail;

service MailService {
  rpc SendAccountVerification(EmailRequest) returns (Empty) {}

  rpc RegisterMailingList(EmailRequest) returns (EmailResponse) {
    option http = {
      post: "/api/v1/mail/r",
      body: "*"
    };
  }
}

message AccountVerificationRequest {
  string email = 1;
  string verificationToken = 2;
}

message EmailRequest {
  string email = 0;
}

message EmailResponse {
  string message = 0;
}

message Empty {}
