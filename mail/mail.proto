syntax = "proto3";

package mail;

import "google/api/annotations.proto";

service MailService {
  rpc SendAccountVerification(EmailRequest) returns (Empty) {}

  rpc RegisterMailingList(EmailRequest) returns (Empty) {
    option http = {
      post: "/v1/mail/r",
      body: "*"
    };
  }
}

message EmailRequest {
  string email = 1;
}

