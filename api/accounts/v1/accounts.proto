syntax = "proto3";

package api.v1.accounts;

option go_package = "accounts";

import "google/api/annotations.proto";

import "accounts/v1/schema.proto";

service AccountsService {
  rpc IsAuthenticated(Empty) returns (AuthenticateResponse) {
    option (google.api.http) = {
      post: "/v1/auth",
    };
  }

  rpc SignUp(SignUpRequest) returns (UserResponse) {
    option (google.api.http) = {
      post: "/v1/auth/signup",
    };
  }

  rpc Login(LoginRequest) returns (UserResponse) {
    option (google.api.http) = {
      post: "/v1/auth/login",
    };
  }
}

message Empty {}

message AuthenticateResponse {
  bool status = 1;
}

message SignUpRequest {
  string email = 1;
  string password = 2;
  string confirm_password = 3;
  string captcha_token = 4;
  string ip = 5;
}

message LoginRequest {
  string email = 1;
  string password = 2;
  string captcha_token = 3;
  string challenge = 4;
}

message UserResponse {
  User user = 1;
}